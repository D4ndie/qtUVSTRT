<html>
    <head>
        <title>STRT</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="assets/add.png" />
    </head>
    <body>
        <img src="assets/cuteWShad.png">

        <div id="main">
            <div id="stuff">
                <div id="welcome">Hello there.</div>

                <div class="search">
                    <form onsubmit="duckSearch()" action="javascript:void(0)">
                        <input id="searchField" type="text" value="" placeholder="SRCH">
                    </form>
                </div>
            
                <div id="clockbox"></div>

            </div><!--end of 'stuff'-->
        </div><!--end of 'main'-->

        <!--JS for DDG search -->
        <script type="text/javascript">
            function duckSearch() {
                var searchField = document.getElementById("searchField");
                if (searchField && searchField.value) {
                    var query = escape(searchField.value);
                    window.location.href = "https://duckduckgo.com/?q=" + query;
                }
            }
        </script>

        <!--JS for clock-->
        <script type="text/javascript">
            function GetClock(){
            var d=new Date();
            var nmonth=d.getMonth(),ndate=d.getDate(),nyear=d.getFullYear();
            var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds();
            if(nmin<=9) nmin="0"+nmin
            if(nsec<=9) nsec="0"+nsec;
            document.getElementById('clockbox').innerHTML=""+"&#12300;"+nyear+"-"+(nmonth+1)+"-"+ndate+"&#12301;"+"~`&#4326;&#180;~"+"&#12300;"+nhour+":"+nmin+":"+nsec+"&#12301;";
            }
            window.onload=function(){
            GetClock();
            setInterval(GetClock,1000);
            }
        </script>
    </body>
</html>
